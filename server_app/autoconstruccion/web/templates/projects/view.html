{% extends "layout.html" %}
{% block title %}Projects{% endblock %}

{% block body %}
    <a href="{{ url_for('web.project_index') }}" class="btn btn-primary">Project index</a>


    <h1>{{ project.name }}</h1>
    <div class="row">
        <div class="col-lg-3 col-sm-4 col-xs-6"><a title="Image 1" href="#">
                <img class="thumbnail img-responsive" src="//placehold.it/600x350"></a>
        </div>

    </div>

		<h2>Description</h2>
        <p>{{ project.description }}</p>

        <p>
            <a href="{{ url_for('web.project_join', project_id=project.id) }}" class="btn btn-primary btn-large">join to the project!</a>
        </p>
{% endblock %}
